<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="loginForm" (ngSumit)="Empty()">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Sign in with</p>
              <button type="button" class="btn btn-primary btn-floating btn-circle mx-1">
                <i class="fa fa-lg fa-facebook-f"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating btn-circle mx-1">
                <i class="fa fa-lg fa-twitter"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating btn-circle mx-1">
                <i class="fa fa-lg fa-google"></i>
              </button>
              <button type="button" class="btn btn-primary btn-floating btn-circle mx-1">
                <i class="fa fa-lg fa-linkedin" aria-hidden="true"></i>
              </button>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
            <div class="mb-3"  [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
            <div class="form-floating">
              <input formControlName="username" type="username" class="form-control" id="floatingInput" placeholder="Username" minlength="4">
              <label for="floatingInput">Username</label>
            </div>
            <small *ngIf="(loginForm.controls['username'].dirty || loginForm.controls['username'].touched) && loginForm.hasError('required','username')" class="text-danger">*Username is required</small>
            <small *ngIf="loginForm.hasError('minlength','username')" class="text-danger">*Username must be at least 4 characters long.</small>
            </div>
            <div class="form-floating" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
              <input formControlName="password"  type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <small class="text-danger" *ngIf="((loginForm.controls['password'].dirty || loginForm.controls['password'].touched) && loginForm.hasError('required','password'))">*Password is required</small>
            <div class="d-flex justify-content-between align-items-center mt-4">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body" style="text-decoration: none;">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button (click)="onLogin()" type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/signup" class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2023. All rights reserved. Made with <i class="fa fa-heart"></i> by <a href="https://www.linkedin.com/in/parthib-sarkar-05855b1a1/" style="text-decoration: none; color: antiquewhite; cursor: pointer; transition: all;">Parthib.</a>
      </div>
      <!-- Copyright -->
  
      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fa fa-lg fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fa fa-lg fa-github"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fa fa-lg fa-google"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fa fa-lg fa-linkedin"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>
