<section class="vh-120 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="signUpForm">
                <div class="form-floating mb-3">
                  <input type="name" class="form-control" id="floatingInput" placeholder="parthib25" formControlName="firstName">
                  <label for="floatingInput">FirstName</label>
                  <small class="text-danger" *ngIf="((signUpForm.controls['firstName'].dirty || signUpForm.controls['firstName'].touched) && signUpForm.hasError('required','firstName'))">*FirstName is required</small>
                </div>
                <div class="form-floating mb-3">
                  <input type="name" class="form-control" id="floatingInput" placeholder="parthib25" formControlName="lastName">
                  <label for="floatingInput">LastName</label>
                  <small class="text-danger" *ngIf="((signUpForm.controls['lastName'].dirty || signUpForm.controls['lastName'].touched) && signUpForm.hasError('required','lastName'))">*LastName is required</small>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
                    <label for="floatingInput">Email</label>
                    <small class="text-danger" *ngIf="((signUpForm.controls['email'].dirty || signUpForm.controls['email'].touched) && signUpForm.hasError('required','email'))">*Email is required</small>
                </div>
                <div class="form-floating mb-3">
                    <input type="uaername" class="form-control" id="floatingInput" placeholder="parthib25" formControlName="username">
                    <label for="floatingInput">Username</label>
                    <small class="text-danger" *ngIf="((signUpForm.controls['username'].dirty || signUpForm.controls['username'].touched) && signUpForm.hasError('required','username'))">*Username is required</small>
                </div>

                <div class="col-md-6 mb-4">

                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" checked/>
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="password">
                    <label for="floatingInput">Password</label>
                    <small class="text-danger" *ngIf="((signUpForm.controls['password'].dirty || signUpForm.controls['password'].touched) && signUpForm.hasError('required','password'))">*Password is required</small>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="confirmPassword">
                    <label for="floatingInput">Confirm Password</label>
                    <small class="text-danger" *ngIf="((signUpForm.controls['confirmPassword'].dirty || signUpForm.controls['confirmPassword'].touched) && signUpForm.hasError('required','confirmPassword'))">*confirmPassword is required</small>
                </div>

                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="onSignUp()">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
